<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="Front.CSS" />
</head>
<body>
  <div class="container">
    <h1>Cadastro de Clientes</h1>
    <div class="form-group">
      <input type="text" id="id" placeholder="ID (para atualizar/deletar)">
      <input type="text" id="nome" placeholder="Nome">
      <input type="email" id="email" placeholder="Email">
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" placeholder="(99) 99999-9999" />
      <button onclick="criarCliente()">Criar</button>
      <button onclick="atualizarCliente()">Atualizar</button>
      <button onclick="deletarCliente()">Deletar</button>
    </div>
    <h2>Lista de Clientes</h2>
    <ul id="listaClientes"></ul>
  </div>
  <script src="Front.Js"></script>
</body>
</html>
